# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Compliance

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: ['', 'stable']
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            runner: xvfb-run
            tags: ci,migrated_fynedo
          - os: macos-latest
            tags: no_glfw,ci,migrated_fynedo

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        go-version-file: 'go.mod'

    - name: Get dependencies
      run: >-
        sudo apt-get update &&
        sudo apt-get install
        bc
        gcc
        libgl1-mesa-dev
        libwayland-dev
        libx11-dev
        libxkbcommon-dev
        xorg-dev
        xvfb
        language-pack-en
      if: ${{ runner.os == 'Linux' }}

    - name: Set environment variable LANG
      run: export LANG=en_EN.UTF-8
      if: ${{ runner.os == 'Linux' }}

    - name: Build
      run: make 

    - name: Tests
      run: ${{ matrix.runner }} go test -v -coverprofile=c.out -race -tags "${{ matrix.tags }}" ./...

    - name: Wayland Tests
      run: go test -v -coverprofile=c.out -race -tags no_glfw,ci,wayland ./...
      if: ${{ runner.os == 'Linux' }}
